<div class="page-wrapper bg-gra-01 p-t-100 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading"></div>
      <div class="card-body">

        <h2 class="title">Create departure time</h2>
        <form [formGroup]="createDepartureTtimeForm" (ngSubmit)="createDT()">

          <div class="input-group">
            <input class="input--style-3" type="number" placeholder="Hour" formControlName="hour" required>
          </div>
          <div *ngIf="createDTForm.hour.invalid && (createDTForm.hour.dirty || createDTForm.hour.touched)"
            class="alert alert-danger">
            <div *ngIf="createDTForm.hour.errors.required">
              <font size="2" color="white">Hours are required.</font>
            </div>
          </div>
          <div class="input-group">
            <input class="input--style-3" type="number" placeholder="Minute" formControlName="min" required>
          </div>
          <div *ngIf="createDTForm.min.invalid && (createDTForm.min.dirty || createDTForm.min.touched)"
            class="alert alert-danger">
            <div *ngIf="createDTForm.min.errors.required">
              <font size="2" color="white">Minutes are required.</font>
            </div>
          </div>
          <div class="input-group">
            <div class="rs-select2 js-select-simple select--no-search">
              <font size="3" color="white">Day Type </font>
              <select formControlName="dayType" style="background-color: black; color: white">
                <option selected="selected">WorkDay</option>
                <option>Saturday</option>
                <option>Sunday</option>
              </select>
              <div class="select-dropdown"></div>
            </div>
          </div>
          <font size="3" color="white">Select route </font>
          <select style="background-color: black; color: white" placeholder="RouteName" formControlName="routeName">
            <option *ngFor="let routeName of routeNames" [value]="routeName">{{routeName}}</option>
          </select>
          <div class="p-t-10">
              <button class="btn btn--pill btn--green" type="submit"
                  [disabled]="createDepartureTtimeForm.invalid">Create</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
