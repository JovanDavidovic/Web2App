<div class="page-wrapper bg-gra-01 p-t-100 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title">Validating users</h2>
        <ul class="passengers">
          <table class="validate-users" style="width: 100%">
            <tr>
              <td width="50%">
                <font size="4" color="white">Username</font>
              </td>
              <td width="50%">
                <font size="4" color="white">Account type</font>
              </td>
            </tr>
            <tr>
              <td>
                <br />
              </td>
            </tr>
          </table>

          <li *ngFor="let passenger of passengers" [class.selected]="passenger === selectedPassenger"
            (click)="onSelect(passenger)">
            <table class="validate-users colour-of-row" style="width: 100%">
              <tr>
                <td width="50%">
                  <font size="4" color="white">{{passenger.username}}</font>
                </td>
                <td width="50%">
                  <font size="4" color="white">{{passenger.role}}</font>
                </td>
              </tr>
            </table>
          </li>



        </ul>
        <br />
        <nav>
          <a routerLink="/home" routerLinkActive="active">Home</a>
        </nav>
      </div>
    </div>
  </div>
</div>
