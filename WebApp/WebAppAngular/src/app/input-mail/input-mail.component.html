<div class="page-wrapper bg-gra-01 p-t-100 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title">Insert email</h2>
        <form [formGroup]="emailForm" (ngSubmit)="send()">

          <div class="input-group">
            <input class="input--style-3" type="email" placeholder="Email" formControlName="email" required>
          </div>
          <div *ngIf="mailForm.email.invalid && (mailForm.email.dirty || mailForm.email.touched)"
            class="alert alert-danger">
            <div *ngIf="mailForm.email.errors.required">
              <font size="2" color="white">Email is required.</font>
            </div>
            <div *ngIf="mailForm.email.errors.email">
              <font size="2" color="white"> Please enter valid email address.</font>
            </div>
          </div>

          <div class="p-t-10">
            <button class="btn btn--pill btn--green" type="submit" [disabled]="emailForm.invalid">Buy</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
